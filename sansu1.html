<HEAD>

<style type="text/css">
html {
    touch-action: none;
}

body {
    width: 100%;
}
body.fixed{
    width: 100%;
    height: 100%;
    margin: auto;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
}


#contener {
    position:absolute;
    top: 0%;
    left: 2%;
    width: 98%;

}

select {
    font-size: 24px;
}

#startTime {
    font-size: 21px;
    white-space: nowrap;
}

.problem{
    height: 200px;
}
.problemhissan{
    height: 370px;
}


#problem{
    position: relative;

    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer */
    -khtml-user-select: none; /* KHTML browsers (e.g. Konqueror) */
    -webkit-user-select: none; /* Chrome, Safari, and Opera */
    -webkit-touch-callout: none; /* Disable Android and iOS callouts*/

}


.num {
    text-align: right;
    font-family: 'Osaka','sans-serif','Century';
}
.calc {
    font-weight: bold;
    position: absolute;
}

.operand1 {
    top: 20px;
    left: 0%;
    width: 200px;
}
.operand1hissan {
    right: 30%;
    text-align: right;
    width: 320px;
}

#operand1 {
    font-size: 100px;
}
.operator {
    left: 25%;
    top: 20px;
}
.operatorhissan {
    left: 20%;
    top: 100px;
}
#operator {
    width: 100px;
    font-size: 100px;
}
.operand2 {
    top: 20px;
    left: 35%;
}
.operand2hissan {
    right: 30%;
    top: 100px;
    width: 320px;
    text-align: right;
}
#operand2 {
    width: 200px;
    font-size: 100px;
}
.equal {
    left: 55%;
    top: 20px;
}
.equalhissan {
    display: none;
}
#equal {
    width: 100px;
    font-size: 100px;
}
.bar {
    display: none;
}
.barhissan {
    top: 230px;
    display: block;
    left: 20%;
    width: 60%;
    border-bottom: solid 3px black;
}
.result {
    left: 65%;
    top: 10px;
}
.resulthissan {
    right: 30%;
    top: 250px;
}
#result {
    width: 280px;
    font-size: 100px;

    height: 130px;
    line-height: 130px;

    background-color: #EEE;
    border-bottom: solid 3px #CCC;
}

.input1 {
    border-right: solid 3px gray;
}
.input0 {
    border-right: solid 3px #DDD;
}

#number{
    position: relative;
    text-align: center;

    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer */
    -khtml-user-select: none; /* KHTML browsers (e.g. Konqueror) */
    -webkit-user-select: none; /* Chrome, Safari, and Opera */
    -webkit-touch-callout: none; /* Disable Android and iOS callouts*/

}

.button {

    padding: 1px;
    margin: 1px

    height: 200px;
    width: 180px;

    font-size: 100px;
    font-weight: bold;

    text-align: center;
    text-decoration:none;

    border: 5px solid white;

    color: white;
    border-radius: 40px;
    text-shadow: 5px 5px gray;

    background-image:-moz-linear-gradient(
    top,
    #ffa035 0%,
    #ff8300);

    background-image:-webkit-gradient(
    linear,left top,left bottom,
    from(#ffa035),
    to(#ff8300));
}
.button:hover {
    text-shadow: 5px 5px black;

    background-image:-moz-linear-gradient(
    top,
    #ef9025 0%,
    #ef7300);

    background-image:-webkit-gradient(
    linear,left top,left bottom,
    from(#ef9025),
    to(#ef7300));
}

.OK{
    position: absolute;
    top: 5%;
    left: 5%;
    z-index: 1000;
}
.OKimg{
    zoom: 200%;
}


</style>
 
</HEAD>

<BODY class="fixed" style="display:none" onload="init()">
<!-- ほげ -->

    <div id="contener">
        <div align="center" style="background-color:#EEF;">
            <span id="count_num">0</span>問目
            <select id="select_limit">
                <option value="7">7まで</option>
                <option value="10!">10と</option><!-- !付きはデフォルトにしないこと //-->
                <option value="9">9まで</option>
                <option value="20">20まで</option>
                <option value="20!">20と</option>
                <option value="50">50まで</option>
                <option value="100">100まで</option>
                <option value="100!">100と</option>
                <option value="130">130まで</option>
                <option value="200">200まで</option>
                <option value="300">300まで</option>
            </select>
            の
            <select id="select_mode">
                <option value="+">たし算</option>
                <option value="-">ひき算</option>
                <option value="x">かけ算</option>
            </select>
            &nbsp;
            （<input id="hissan" type="checkbox">ひっ算</input>）
            <span id="startTime"></span>
            （<span id="elapsedTime">00分00秒</span>）
        </div>

        <div id="problem" class="problem">
            <div class="num calc operand1" align="right" id="operand1"></div>
            
            <div class="calc operator" id="operator"> ＋ </div>

            <div class="num calc operand2" align="right" id="operand2"></div>
            <div class="calc bar" id="bar"></div>

            <div class="calc equal" id="equal">
             ＝ 
            </div>

            <div class="num input1 calc result" align="right" id="result">&nbsp;</div>

        </div>

        <div id="number">
            <span class="button" onclick="setNum(0)">0</span>
            <span class="button" onclick="setNum(1)">1</span>
            <span class="button" onclick="setNum(2)">2</span>
            <span class="button" onclick="setNum(3)">3</span>
            <span class="button" onclick="setNum(4)">4</span>
            <span class="button" onclick="setNum(5)">5</span>
            <span class="button" onclick="setNum(6)">6</span>
            <span class="button" onclick="setNum(7)">7</span>
            <span class="button" onclick="setNum(8)">8</span>
            <span class="button" onclick="setNum(9)">9</span>
            <span class="button" onclick="setBackSpace()">C</span>
            <!--
            <span class="button" onclick="setNewProblem()">つぎ</span>
            //!-->
        </div>

    </div>
    <div id="ok" class="OK" style="display:none;"><img class="OKimg" src="./ok.png"></div>
    <audio id="touch_sound" preload="auto" muted playsinline >
        <source src="./media/touch_sound.mp3" type="audio/mpeg">
    </audio>
</BODY>
